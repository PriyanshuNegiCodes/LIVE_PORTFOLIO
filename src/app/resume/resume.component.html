<mat-card class="contact">
    <mat-card-header>
      <mat-card-title><h1 class="heading">CHECK MY RESUME</h1> <div class="line" id="orangeBlock"></div></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
        <div class="oneSection">
          <h2>Educational Qualification</h2>
            <mat-vertical-stepper linear displayDefaultIndicatorType="false" >
                <mat-step *ngFor="let hey of hii" [completed]="true" >
                  <ng-template class="label " matStepLabel> 
                    <i class="fa fa-circle" style="font-size:20px; color:#7b1fa2"></i>
                    <span class="mySign">{{hey.Course}}</span> </ng-template>
                  <ng-template matStepContent>
                    <div>
                      {{hey.StartDate}} to {{hey.EndDate}}
                      <div>
                        {{hey.From}}
                      </div>

                    </div>
                  </ng-template>
                </mat-step>
              </mat-vertical-stepper>
        </div>
        <div class="oneSection">
          <h2>Professional Experience</h2>
          <mat-vertical-stepper linear displayDefaultIndicatorType="false" >
            <mat-step *ngFor="let hey of hey" [completed]="true" >
              <ng-template class="label " matStepLabel> 
                <i class="fa fa-circle" style="font-size:20px; color:#7b1fa2"></i>
                <span class="mySign">{{hey.Company}}</span> </ng-template>
              <ng-template matStepContent>
                <div>
                  {{hey.StartDate}} to {{hey.EndDate}}
                  <div>
                    {{hey.From}}
                  </div>

                </div>
              </ng-template>
            </mat-step>
          </mat-vertical-stepper>
        </div>
        
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
