<mat-card class="contact">
    <mat-card-header>
      <mat-card-title><h1 class="line">CHECK MY RESUME</h1> <div class="line" id="orangeBlock"></div></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      
        <div>
            <mat-vertical-stepper linear>
                <mat-step *ngFor="let hey of hii" [completed]="true">
                  <ng-template matStepLabel>{{hey.Course}}</ng-template>
                  <ng-template matStepContent>
                    <div>
                      {{hey.StartDate}} to {{hey.EndDate}}
                      <div>
                        {{hey.From}}
                      </div>

                    </div>
                  </ng-template>
                </mat-step>
              </mat-vertical-stepper>
        </div>
        
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
