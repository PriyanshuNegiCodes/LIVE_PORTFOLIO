
<mat-card class="about">
    <mat-card-header>
      <mat-card-title><h1 class="line">About</h1> <div class="line" id="orangeBlock"></div></mat-card-title>
      <!-- <mat-card-subtitle>Contact Me</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>
        <div class="information">
            <div>
                <img src="https://media.licdn.com/dms/image/D4D03AQFDe8ltRPqKaw/profile-displayphoto-shrink_800_800/0/1676564438293?e=1684972800&v=beta&t=44wFx5iQzc2Z1-cn3RanrpN3G_xQYLPhcFzr9r4RHPA" alt="" width="200px" height="250px">
            </div>
            <div class="infor">
                <h1>
                    Full Stack Web Developer with Angular Technology
                </h1>
            <div class="mySelf">
                As an electrical engineering graduate turned full-stack web developer, my ambition is to merge my technical expertise with my creative drive to build impactful and innovative digital solutions.
            </div>
            <div class="myBio">
                <mat-card>
                    <mat-card-content><span class="sideCharArrow">&#8618;</span><span class="field">Name: </span>Priyanshu Negi</mat-card-content>
                </mat-card>
            </div>
            </div>
        </div>
        <div class="skills">
            <mat-chip-listbox class="chipss" aria-label="My Skills" *ngFor="let skill of skillArray">
                <mat-chip-option>{{skill}}</mat-chip-option>
              </mat-chip-listbox>
        </div>
    </mat-card-content>
    <mat-card-actions>

    </mat-card-actions>
  </mat-card>
